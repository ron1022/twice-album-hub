      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Get all data
      function SelectAllData() {
        firebase
          .database()
          .ref("TwiceAlbum")
          .once("value", function (AllRecords) {
            AllRecords.forEach(function (CurrentRecord) {
              var rollbox = CurrentRecord.val().Name;
              var addbox = CurrentRecord.val().Address;
              var albumbox = CurrentRecord.val().AlbumName;
              var datebox = CurrentRecord.val().Date;
              var quanbox = CurrentRecord.val().Quantity;
              var coubox = CurrentRecord.val().Courier;
              AddItemsToTable(
                rollbox,
                addbox,
                albumbox,
                datebox,
                quanbox,
                coubox
              );
            });
          });
      }
      window.onload = SelectAllData;

      // Filling the table
      var stdNo = 0;
      function AddItemsToTable(
        rollbox,
        addbox,
        albumbox,
        datebox,
        quanbox,
        coubox
      ) {
        var tbody = document.getElementById("tbody1");
        var trow = document.createElement("tr");
        var td1 = document.createElement("td");
        var td2 = document.createElement("td");
        var td3 = document.createElement("td");
        var td4 = document.createElement("td");
        var td5 = document.createElement("td");
        var td6 = document.createElement("td");
        var td7 = document.createElement("td");
        td1.innerHTML = ++stdNo;
        td2.innerHTML = rollbox;
        td3.innerHTML = addbox;
        td4.innerHTML = albumbox;
        td5.innerHTML = datebox;
        td6.innerHTML = quanbox;
        td7.innerHTML = coubox;
        trow.appendChild(td1);
        trow.appendChild(td2);
        trow.appendChild(td3);
        trow.appendChild(td4);
        trow.appendChild(td5);
        trow.appendChild(td6);
        trow.appendChild(td7);
        tbody.appendChild(trow);
      }
    </script>
